<div class="media" ng-controller="FriendFriendsController">
    <h5 class="media-heading">{{currentUser.name}}'s friends <a href="#/users/{{currentUser.username}}/friends">Click to view all {{friendsListCount}}</a></h5>

    <div class="media-body">
        <a href="#/users/{{friend.username}}" ng-repeat="friend in friendsList | limitTo:6">
            <img ng-src="{{friend.profileImageData}}" class="sn-avatar"/>
        </a>

    </div>

</div>
