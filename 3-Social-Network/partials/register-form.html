<div class="row">
    <form class="register form-horizontal col-lg-12">
        <fieldset>
            <legend><h2>Create a new account</h2></legend>
            <div class="col-lg-9 form-info">
                <div class="form-group">
                    <label for="username" class="col-lg-3 control-label">Username:</label>

                    <div class="col-lg-3">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Password:</label>

                    <div class="col-lg-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="repeatPassword" class="col-lg-3 control-label">Repeat password:</label>

                    <div class="col-lg-3">
                        <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-3 control-label">Name:</label>

                    <div class="col-lg-3">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-3 control-label">Email:</label>

                    <div class="col-lg-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>

                    <div class="col-lg-3">
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender-radio" value="male">Male
                            </label>
                            <label>
                                <input type="radio" name="gender-radio" value="female">Female
                            </label>
                            <label>
                                <input type="radio" name="gender-radio" value="other">Other
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="button" id="register-button" class="btn btn-lg btn-primary">Register</button>
                    <span>or</span>
                    <a href="#/login">Login</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
