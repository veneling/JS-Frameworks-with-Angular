<div ng-include="'partials/user-header.html'"></div>

<div class="container">
    <form class="form-horizontal" name="editUserProfileForm" ng-controller="UserController">
        <fieldset>
            <legend><h2>Edit Profile</h2></legend>

            <div class="col-lg-4 form-info">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name:</label>

                    <div class="col-lg-6">
                        <input type="text" ng-model="userData.name" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email:</label>

                    <div class="col-lg-6">
                        <input type="email" class="form-control" ng-model="userData.email" id="email" name="email"
                               placeholder="Email" required>
                    </div>
                    <div ng-show="editUserProfileForm.$submitted || editUserProfileForm.email.$touched">
                        <span ng-show="editUserProfileForm.email.$error.required" class="label label-warning">Confirm your email</span>
                        <span ng-show="editUserProfileForm.email.$error.email"
                              class="label label-warning">Not a valid email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Gender</label>

                    <div class="col-lg-12">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="userData.gender" name="gender" value="1">Male
                            </label>
                            <label>
                                <input type="radio" ng-model="userData.gender" name="gender" value="2">Female
                            </label>
                            <label>
                                <input type="radio" ng-model="userData.gender" name="gender" value="0">Other
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-3 picture-upload">
                <div class="form-group">
                    <img class="thumbnail picture-preview" src="{{userData.profileImageData}}"
                         id="profile-image-thumbnail"
                         resizer="150,150"/>
                </div>
                <div class="row">
                    <label class="btn btn-primary" for="profile-picture">
                        Change profile image

                        <input class="file-button"
                               id="profile-picture"
                               type="file"
                               base-sixty-four-input
                               picture-checker="profile-image-thumbnail">
                    </label>
                </div>
            </div>

            <div class="col-lg-4 picture-upload">
                <div class="form-group">
                    <img class="thumbnail picture-preview" src="{{userData.coverImageData}}"
                         id="background-image-thumbnail"
                         resizer="400,150"/>
                </div>
                <div class="form-group">
                    <label class="btn btn-primary" for="cover-picture">Change background image
                        <input type="file"
                               id="cover-picture"
                               type="file"
                               base-sixty-four-input
                               picture-checker="background-image-thumbnail">
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-4">
                    <a href="#/user/home" class="btn btn-default">Cancel</a>
                    <button ng-disabled="editUserProfileForm.$invalid" type="submit" class="btn btn-primary"
                            ng-click="editProfile(userData)">Update
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
