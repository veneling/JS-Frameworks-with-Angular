<div ng-controller="UserHeaderController" class="col-lg-12 header-container media">
    <span class="user-name">{{currentUser.name}}</span>
    <img ng-src="{{currentUser.coverImageData}}" class="center-block background-picture"/>
    <img ng-src="{{currentUser.profileImageData}}" class="center-block profile-picture"/>
    <a href="" class="is-friend" ng-if="currentUser.isFriend == false" ng-controller="FriendsController"
       ng-click="sendFriendRequest()">Send friend request</a>
    <a href="" class="is-friend" ng-if="currentUser.isFriend == true">Friends</a>
</div>
