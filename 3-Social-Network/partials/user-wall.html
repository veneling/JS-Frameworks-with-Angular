

<div class="container" ng-controller="WallController">

    <div class="col-lg-1"></div>

    <div class="col-lg-8">

        <div ng-include="'partials/user-header.html'"></div>

        <main class="padding-top">
            <div class="well" ng-repeat="post in wallData">
                <div ng-include="'partials/post-content.html'"></div>
            </div>

            <div ng-show="loadingPosts">
                <h4>Loading next 5 posts...</h4>
            </div>
            <div ng-show="noMorePostsToShow">
                <h4>This user doesn't have more posts to show</h4>
            </div>
        </main>
    </div>

    <div class="col-lg-3"></div>


</div>
