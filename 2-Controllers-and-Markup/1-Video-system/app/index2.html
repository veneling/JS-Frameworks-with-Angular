<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video System</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body ng-app="videoSystem" ng-cloak>

<div id="fixed-menu">
    <a href="#">Add Video</a>
    <span>Sort videos by</span>
    <select ng-model="orderProp">
        <option value="title">Title</option>
        <option value="length">Length</option>
        <option value="date">Release date</option>
    </select>
    <input type="text" placeholder="Search" ng-model="query">
</div>
<div class="spacer">
    &nbsp;
</div>
<div id="content">
    <ul ng-controller="listVideos">
        <li ng-repeat="video in videos | filter:query | orderBy:orderProp">
            <img ng-src="img/{{video.picture}}" alt="{{video.title}}">
            <div class="movie-content">
                <h3>{{video.title}}</h3>
                <span>Length: {{video.length | date:'h:m'}}</span>
                <span>Genre: {{video.category}}</span>
                <p>Release date: {{video.date | date: 'dd.MM.yyyy'}}</p>
            </div>
        </li>
    </ul>
</div>


<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/models/video-model.js"></script>
<script src="js/models/comment-model.js"></script>

</body>
</html>
